<section #sidebar class="py-1.5 px-2 z-[99] h-screen hover:overflow-y-auto overflow-y-hidden absolute transition-all duration-300 w-[250px]
  bg-sidebar-light dark:bg-sidebar-dark shadow-sm dark:shadow-none shadow-navbar-semi-light" [ngClass]="{
      'left-0': configS.sidebar.opened,
      '-left-[250px]': !configS.sidebar.opened
    }">

  <div class="flex items-center justify-between gap-2 mt-2">
    <div class="flex items-center justify-start gap-2">
      <img [src]="configS.sidebar.imgSrc" alt="logo" class="rounded-md w-9 max-w-9">
      <div class="font-normal text-xl text-typography dark:text-typography-dark">
        {{configS.sidebar.title}}
      </div>
    </div>
    <div class="sm:hidden block">
      <i-tabler name="x" class="cursor-pointer text-icon-light dark:text-icon-dark" [ngClass]="{
          'animate-spin animate-once animate-duration-500 animate-delay-200 animate-ease-out': configS.sidebar.opened
        }" (click)="onToggleSidebar()" (keypress)="$event.preventDefault()"></i-tabler>
    </div>
  </div>

  <ul class="mt-5 flex flex-col">

    @if (configS.sidebar.search) {
    <li class="list-none relative flex items-center">
      <i-tabler name="search" class='text-xl absolute text-center pointer-events-none mx-2
        text-icon-light dark:text-icon-dark' (click)="onToggleSidebar()"
        (keypress)="$event.preventDefault()"></i-tabler>
      <input
        class="font-normal text-base rounded-xl outline-none h-[40px] border-none w-full pl-9
      text-typography dark:text-typography-dark bg-sidebar-semi-light dark:bg-sidebar-semi-dark placeholder:text-typography dark:placeholder:text-typography-dark"
        type="text" placeholder="Search...">
    </li>
    }

    @for (link of configS.sidebar.links; track $index) {
    <app-sidebar-item [link]="link"></app-sidebar-item>
    }

  </ul>

</section>
